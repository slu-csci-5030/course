name: Docker Build and Push

on:
  push:
    branches:
      - estimation-github-MutyaSowmya123-240131

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker
        run: docker --version

      - name: Build Docker image
        run: |
          cd crew_manual
          docker build -t sowmyamutya143/my-astro-app .

      - name: Log in to Docker Hub
        run: docker login -u sowmyamutya143 -p Sow@120500

      - name: Push Docker image
        run: docker push sowmyamutya143/my-astro-app
      
      - name: Run Docker container
        run: docker run -d -p 4321:3000 sowmyamutya143/my-astro-app; Start-Process "http://localhost:3000"
      