name: CI

on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  lint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 16
        
    - name: Install dependencies  
      run: npm ci
        
    - name: Run linter
      run: npm run lint

    - name: Build
      if: ${{ success() }}  
      run: npm run build
      
    - name: Test
      if: ${{ success() }}
      run: npm test
      
  deploy:
  
    needs: lint
    
    runs-on: ubuntu-latest
    
    steps:
    
    - name: Deploy
      run: echo "Deploying..."