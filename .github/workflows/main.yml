name: Docker Build and Push

on:
  push:
    branches:
      - estimation-snandakumar2912-240131

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker
        run: docker --version

      - name: Build Docker image
        run: |
          cd crew_manual
          docker build -t shruthinandakumar2912/my-astro-app .
      - name: Log in to Docker Hub
        run: docker login -u shruthinandakumar2912 -p Shruthi@2912

      - name: Push Docker image
        run: docker push shruthinandakumar2912/my-astro-app
      
      - name: Run Docker container
        run: docker run -d -p 4321:3000 shruthinandakumar2912/my-astro-app;
