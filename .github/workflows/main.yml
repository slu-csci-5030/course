name: Docker Build and Push

on:
  push:
    branches:
      - estimation-Abhi-Stephen-240131

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker
        run: docker --version

      - name: Build Docker image
        run: |
          cd crew_manual
          docker build -t abhistephen/my-astro-app .
      - name: Log in to Docker Hub
        run: docker login -u abhistephen -p Henry@123

      - name: Push Docker image
        run: docker push abhistephen/my-astro-app
      
      - name: Run Docker container
        run: docker run -d -p 4321:3000 abhistephen/my-astro-app;
