name: Docker Build and Push

on:
  push:
    branches:
      - estimation-Roshitha-Makula-240130

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker
        run: docker --version

      - name: Build Docker image
        run: |
          cd crew_manual
          docker build -t roshithamakula2024/my-astro-app .
      - name: Log in to Docker Hub
        run: docker login -u roshithamakula2024 -p Roshi@123

      - name: Push Docker image
        run: docker push roshithamakula2024/my-astro-app
      
      - name: Run Docker container
        run: docker run -d -p 4321:3000 roshithamakula2024/my-astro-app;
