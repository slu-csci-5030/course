name: Docker Build and Push

on:
  push:
    branches:
      - estimation-Vineeth0502-240129 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker
        run: docker --version

      - name: Build Docker image
        run: |
          cd crew_manual
          docker build -t my-astro-app .

      - name: Log in to Docker Hub
        run: docker login -u vineeth173 -p Vineeth@05

      - name: Push Docker image
        run: docker push vineeth173/my-astro-app:v1.0
