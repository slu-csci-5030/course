name: Node.js CI with Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Build Docker image
        run: docker build -t my-registry.io/my-project/my-app:latest .

      - name: Run Docker container
        run: docker run my-registry.io/my-project/my-app:latest
