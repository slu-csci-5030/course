name: Docker Build and Push

on:
  push:
    branches:
      - estimation-github-SaiJoshika-240131

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker
        run: docker --version

      - name: Build Docker image
        run: |
          cd crew_manual
          docker build -t saijoshikareddy07/my-astro-app .

      - name: Log in to Docker Hub
        run: docker login -u saijoshikareddy07 -p Joshika@72000

      - name: Push Docker image
        run: docker push saijoshikareddy07/my-astro-app
      
      - name: Run Docker container
        run: docker run -d -p 4321:3000 saijoshikareddy07/my-astro-app; 
      