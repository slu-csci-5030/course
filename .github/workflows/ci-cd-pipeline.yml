name: CI/CD Pipeline

on:
  push:
    branches:
      - estimation-github-NavyaSreeYellina-20000226
  pull_request:
    branches:
      - estimation-github-NavyaSreeYellina-20000226

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm ci

    - name: Lint code
      run: npm run lint

    - name: Test code
      run: npm test
