name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker
        run: docker --version

      - name: Build Docker image
        run: |
          cd crew_manual
          docker build -t jacksayshi/my-astro-app .
      - name: Log in to Docker Hub
        run: docker login -u jacksayshi -p JackDocFinn@2001

      - name: Push Docker image
        run: docker push jacksayshi/my-astro-app
      
      - name: Run Docker container
        run: docker run -d -p 4321:3000 jacksayshi/my-astro-app;