name: Docker Build and Push

on:
  push:
    branches:
      - estimation-github-AnikethChikle_20240130

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker
        run: docker --version

      - name: Build Docker image
        run: |
          cd crew_manual
          docker build -t anikethchikle/my-astro-app .
      - name: Log in to Docker Hub
        run: docker login -u anikethchikle -p Aniketh@3

      - name: Push Docker image
        run: docker push anikethchikle/my-astro-app
      
      - name: Run Docker container
        run: docker run -d -p 4321:3000 anikethchikle/my-astro-app