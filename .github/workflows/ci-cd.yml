name: CI/CD Pipeline

on:
  push:
    branches:
      - estimation-github-nani1606-20240130
  pull_request:
    branches:
      - estimation-github-nani1606-20240130

jobs:
  linting:
    name: Code Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint