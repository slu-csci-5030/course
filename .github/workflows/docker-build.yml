name: Docker Build and Push

on:
  push:
    branches:
      - estimation-github-nani1606-20240130

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker
        run: docker --version

      - name: Build Docker image
        run: |
          cd crew_manual
          docker build -t krishnani/my-app1 .

      - name: Log in to Docker Hub
        run: docker login -u krishnani -p Vaish@123

      - name: Push Docker image
        run: docker push krishnani/my-app1

      # - name: Deploy Docker container
      #   run: docker run -p 8080:8080 krishnani/my-app1
